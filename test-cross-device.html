<!DOCTYPE html>
<html>
<head>
    <title>Cihazlar ArasÄ± Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .test-controls { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #059669; color: white; padding: 10px 15px; border: none; border-radius: 3px; margin: 5px; cursor: pointer; }
        button:hover { background: #047857; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ðŸ•Œ Cihazlar ArasÄ± Senkronizasyon Testi</h1>
    
    <div class="test-controls">
        <h3>Test Kontrolleri</h3>
        <button onclick="loadPosts()">MesajlarÄ± YÃ¼kle</button>
        <button onclick="createTestPost()">Test MesajÄ± GÃ¶nder</button>
        <button onclick="startAutoRefresh()">Otomatik Yenileme BaÅŸlat</button>
        <button onclick="stopAutoRefresh()">Otomatik Yenileme Durdur</button>
    </div>

    <div id="status"></div>
    
    <div id="posts-container">
        <h3>Mesajlar:</h3>
        <div id="posts"></div>
    </div>

    <script>
        let refreshInterval;
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => statusDiv.innerHTML = '', 5000);
        }

        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                if (!response.ok) throw new Error('API hatasÄ±');
                
                const posts = await response.json();
                const postsContainer = document.getElementById('posts');
                
                postsContainer.innerHTML = posts.map(post => `
                    <div class="post">
                        <strong>${post.users.name}</strong> 
                        <small>(${new Date(post.created_at).toLocaleString('tr-TR')})</small>
                        <p>${post.content}</p>
                        <small>Kategori: ${post.category} | Etiketler: ${post.tags.join(', ')}</small>
                    </div>
                `).join('');
                
                showStatus(`${posts.length} mesaj yÃ¼klendi`, 'success');
            } catch (error) {
                showStatus(`Mesaj yÃ¼kleme hatasÄ±: ${error.message}`, 'error');
            }
        }

        async function createTestPost() {
            try {
                const testMessage = `Cihazlar arasÄ± test - ${new Date().toLocaleTimeString('tr-TR')}`;
                
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: 'demo-user-1',
                        user_name: 'Test KullanÄ±cÄ±',
                        content: testMessage,
                        type: 'text',
                        category: 'Cross-Device Test',
                        tags: ['test', 'cross-device', 'sync']
                    })
                });

                if (!response.ok) throw new Error('Post oluÅŸturma hatasÄ±');
                
                const newPost = await response.json();
                showStatus(`Test mesajÄ± gÃ¶nderildi: "${newPost.content}"`, 'success');
                
                // MesajlarÄ± yeniden yÃ¼kle
                setTimeout(loadPosts, 1000);
            } catch (error) {
                showStatus(`Test mesajÄ± gÃ¶nderme hatasÄ±: ${error.message}`, 'error');
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) return;
            
            refreshInterval = setInterval(loadPosts, 3000);
            showStatus('Otomatik yenileme baÅŸlatÄ±ldÄ± (3 saniyede bir)', 'success');
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                showStatus('Otomatik yenileme durduruldu', 'success');
            }
        }

        // Sayfa yÃ¼klendiÄŸinde mesajlarÄ± yÃ¼kle
        window.onload = () => {
            loadPosts();
            startAutoRefresh();
        };
    </script>
</body>
</html>
